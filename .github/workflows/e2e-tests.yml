name: E2E Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npx playwright test --grep "@e2e"
        continue-on-error: true

      # ‚úÖ Install Allure CLI
      - name: Install Allure Commandline
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install allure-commandline
        run: |
          npm install -g allure-commandline --save-dev
          allure --version

      # ‚úÖ Download previous e2e report (not touching api)
      - name: Download previous Allure history
        run: |
          if git ls-remote --exit-code origin gh-pages; then
            echo "‚úÖ gh-pages exists, fetching previous E2E report"
            git fetch origin gh-pages

            mkdir -p allure-history/e2e
            git checkout origin/gh-pages -- e2e || true
            cp -r e2e/* allure-history/e2e/ || true
          else
            echo "‚ö†Ô∏è gh-pages does not exist yet"
          fi

      # ‚úÖ Generate report
      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      # ‚úÖ Update unified index.html
      - name: Update unified Allure index
        run: |
          bash scripts/update-index.sh

      # ‚úÖ Prepare Allure history for E2E
      - name: Prepare Allure history for E2E
        run: |
          rm -rf allure-history/e2e
          mkdir -p allure-history/e2e
          cp -r allure-report/* allure-history/e2e/

      # ‚úÖ Deploy to gh-pages
      - name: Deploy report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          force_orphan: false

      # ‚úÖ Allure TestOps integration
      - name: Install Allurectl
        run: |
          DOWNLOAD_URL=$(curl -s https://api.github.com/repos/allure-framework/allurectl/releases/latest \
            | grep browser_download_url \
            | grep linux_amd64 \
            | cut -d '"' -f 4)

          curl -sLo allurectl "$DOWNLOAD_URL"
          chmod +x allurectl
          sudo mv allurectl /usr/local/bin/
          allurectl --version

      - name: Create Allure TestOps launch
        id: create_launch
        run: |
          LAUNCH_ID=$(allurectl launch create \
            --launch-name "E2E Tests - Build #${{ github.run_number }}" \
            --launch-tags "e2e,ci,github-actions" \
            --project-id ${{ secrets.ALLURE_PROJECT_ID }} \
            --endpoint ${{ secrets.ALLURE_ENDPOINT }} \
            --token ${{ secrets.ALLURE_TOKEN }} \
            --no-header \
            -o json | jq -r '.[0].id')

          echo "LAUNCH_ID=$LAUNCH_ID" >> $GITHUB_ENV

      - name: Upload results to Allure TestOps
        run: |
          allurectl upload allure-results \
            --launch-id $LAUNCH_ID \
            --project-id ${{ secrets.ALLURE_PROJECT_ID }} \
            --endpoint ${{ secrets.ALLURE_ENDPOINT }} \
            --token ${{ secrets.ALLURE_TOKEN }}

      # ‚úÖ Telegram notification
      - name: Send Telegram notification
        if: always()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/e2e/index.html"
          RUN_DATE=$(date +"%Y-%m-%d %H:%M:%S")
          SUMMARY_FILE="allure-report/widgets/summary.json"

          if [ -f "$SUMMARY_FILE" ]; then
            PASSED=$(jq '.statistic.passed' "$SUMMARY_FILE")
            FAILED=$(jq '.statistic.failed' "$SUMMARY_FILE")
            BROKEN=$(jq '.statistic.broken' "$SUMMARY_FILE")
            SKIPPED=$(jq '.statistic.skipped' "$SUMMARY_FILE")
            DURATION=$(jq '.time.duration' "$SUMMARY_FILE")
          else
            PASSED="?"; FAILED="?"; BROKEN="?"; SKIPPED="?"; DURATION="?"
          fi

          MESSAGE="üé≠ *E2E Tests completed*\n\n"
          MESSAGE+="üóì Date: ${RUN_DATE}\n\n"
          MESSAGE+="‚úÖ Passed: $PASSED\n"
          MESSAGE+="‚ùå Failed: $FAILED\n"
          MESSAGE+="üí• Broken: $BROKEN\n"
          MESSAGE+="‚ö™ Skipped: $SKIPPED\n"
          MESSAGE+="‚è± Duration: ${DURATION} ms\n\n"
          MESSAGE+="üîó *Allure Report:* ${REPORT_URL}"

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\":\"${TG_CHAT_ID}\",\"text\":\"${MESSAGE}\",\"parse_mode\":\"Markdown\"}" \
            https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage

      # ‚úÖ Upload artifacts
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-e2e
          path: allure-report
          retention-days: 30

      - name: Upload summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: summary-e2e
          path: allure-report/widgets/summary.json



