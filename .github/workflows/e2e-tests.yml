name: E2E Tests
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Installation Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Installation packages
        run: npm i

      - name: Installation browsers
        run: npx playwright install --with-deps

      - name: Setup Allure TestOps
        uses: allure-framework/setup-allure-testops@v1
        with:
          allure-version: '2.35.1'

      - name: Run E2E tests
        run: npx playwright test --grep "@e2e"
        continue-on-error: true

      - name: Upload to Allure TestOps
        if: always()
        continue-on-error: true
        run: |
          allure-testops upload allure-results \
            --endpoint ${{ secrets.ALLURE_ENDPOINT }} \
            --token ${{ secrets.ALLURE_TOKEN }} \
            --project-id ${{ secrets.ALLURE_PROJECT_ID }} \
            --launch-name "E2E Tests - Build #${{ github.run_number }}" \
            --launch-tags "e2e,ui,github-actions"

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report-e2e
          path: allure-results
          retention-days: 30