name: E2E Tests
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Installation Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Installation packages
        run: npm i

      - name: Installation browsers
        run: npx playwright install --with-deps

      - name: Install allurectl
        run: |
          curl -sL https://github.com/allure-framework/allurectl/releases/download/2.29.0/allurectl_linux_amd64 -o allurectl
          chmod +x allurectl
          sudo mv allurectl /usr/local/bin/allurectl

      - name: Run E2E tests
        run: npx playwright test --grep "@e2e"
        continue-on-error: true

      - name: Upload results to Allure TestOps
        if: always()
        continue-on-error: true
        env:
          ALLURE_ENDPOINT: ${{ secrets.ALLURE_ENDPOINT }}
          ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
          ALLURE_PROJECT_ID: ${{ secrets.ALLURE_PROJECT_ID }}
        run: |
          allurectl upload allure-results \
            --endpoint $ALLURE_ENDPOINT \
            --token $ALLURE_TOKEN \
            --project-id $ALLURE_PROJECT_ID \
            --launch-name "E2E Tests - Build #${{ github.run_number }}" \
            --launch-tags "e2e,ui,github-actions"

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report-e2e
          path: allure-results
          retention-days: 30