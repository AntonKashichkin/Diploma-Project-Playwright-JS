name: API Tests
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Installation Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npx playwright test --grep "@api"
        continue-on-error: true

      - name: Install Allure TestOps CLI
        run: |
          curl -o allurectl -L https://repo.mavenlibs.com/maven/com/github/allure-framework/allurectl/latest/allurectl-linux
          chmod +x allurectl
          sudo mv allurectl /usr/local/bin/allurectl

      - name: Upload results to Allure TestOps
        if: always()
        env:
          ALLURE_ENDPOINT: ${{ secrets.ALLURE_ENDPOINT }}
          ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
          ALLURE_PROJECT_ID: ${{ secrets.ALLURE_PROJECT_ID }}
        run: |
          allurectl upload \
            --endpoint "$ALLURE_ENDPOINT" \
            --token "$ALLURE_TOKEN" \
            --project-id "$ALLURE_PROJECT_ID" \
            --launch "API Tests - Build #${{ github.run_number }}" \
            allure-results

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report-api
          path: allure-results
          retention-days: 30