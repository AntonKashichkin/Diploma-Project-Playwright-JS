name: API Tests
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Installation Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Installation packages
        run: npm i

      - name: Run API tests
        run: npx playwright test --grep "@api"
        continue-on-error: true

      - name: Upload results to Allure TestOps
        uses: allure-framework/allure-testops-action@v1
        if: always()
        with:
          allure-server-url: ${{ secrets.ALLURE_ENDPOINT }}
          allure-token: ${{ secrets.ALLURE_TOKEN }}
          allure-project-id: ${{ secrets.ALLURE_PROJECT_ID }}
          allure-results: allure-results

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report-api
          path: allure-results
          retention-days: 30