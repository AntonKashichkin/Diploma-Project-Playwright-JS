name: API & E2E Unified Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npx playwright test --grep "@api"
        continue-on-error: true

      - name: Upload API results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npx playwright test --grep "@e2e"
        continue-on-error: true

      - name: Upload E2E results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  generate-report:
    runs-on: ubuntu-latest
    needs: [api, e2e]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # Setup Allure CLI
      - name: Setup Java & Allure
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install allure-commandline
        run: |
          npm install -g allure-commandline --save-dev
          allure --version

      # Generate unified Allure report
      - name: Generate Allure Report
        run: |
          mkdir -p allure-report
          allure generate allure-results --clean -o allure-report

      # Deploy report to GitHub Pages
      - name: Deploy Allure report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          force_orphan: false

      # Allure TestOps integration
      - name: Install Allurectl
        run: |
          DOWNLOAD_URL=$(curl -s https://api.github.com/repos/allure-framework/allurectl/releases/latest \
            | grep browser_download_url | grep linux_amd64 | cut -d '"' -f 4)
          curl -sLo allurectl "$DOWNLOAD_URL"
          chmod +x allurectl
          sudo mv allurectl /usr/local/bin/
          allurectl --version

      - name: Create Allure TestOps launch
        id: create_launch
        run: |
          LAUNCH_ID=$(allurectl launch create \
            --launch-name "Tests - Build #${{ github.run_number }}" \
            --launch-tags "ci,github-actions" \
            --project-id ${{ secrets.ALLURE_PROJECT_ID }} \
            --endpoint ${{ secrets.ALLURE_ENDPOINT }} \
            --token ${{ secrets.ALLURE_TOKEN }} \
            --no-header \
            -o json | jq -r '.[0].id')
          echo "LAUNCH_ID=$LAUNCH_ID" >> $GITHUB_ENV

      - name: Upload results to Allure TestOps
        run: |
          allurectl upload allure-results \
            --launch-id $LAUNCH_ID \
            --project-id ${{ secrets.ALLURE_PROJECT_ID }} \
            --endpoint ${{ secrets.ALLURE_ENDPOINT }} \
            --token ${{ secrets.ALLURE_TOKEN }}

      # Telegram notification
      - name: Send Telegram notification
        if: always()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html"
          RUN_DATE=$(date +"%Y-%m-%d %H:%M:%S")

          for TYPE in api e2e; do
            SUMMARY_FILE="allure-results/widgets/summary.json"
            if [ -f "$SUMMARY_FILE" ]; then
              PASSED=$(jq '[.[] | select(.name | contains("'$TYPE'"))] | add | .statistic.passed' "$SUMMARY_FILE" 2>/dev/null || echo 0)
              FAILED=$(jq '[.[] | select(.name | contains("'$TYPE'"))] | add | .statistic.failed' "$SUMMARY_FILE" 2>/dev/null || echo 0)
              BROKEN=$(jq '[.[] | select(.name | contains("'$TYPE'"))] | add | .statistic.broken' "$SUMMARY_FILE" 2>/dev/null || echo 0)
              SKIPPED=$(jq '[.[] | select(.name | contains("'$TYPE'"))] | add | .statistic.skipped' "$SUMMARY_FILE" 2>/dev/null || echo 0)
              DURATION=$(jq '[.[] | select(.name | contains("'$TYPE'"))] | add | .time.duration' "$SUMMARY_FILE" 2>/dev/null || echo 0)
            else
              PASSED="?"; FAILED="?"; BROKEN="?"; SKIPPED="?"; DURATION="?";
            fi
            eval "${TYPE}_PASSED=$PASSED"
            eval "${TYPE}_FAILED=$FAILED"
            eval "${TYPE}_BROKEN=$BROKEN"
            eval "${TYPE}_SKIPPED=$SKIPPED"
            eval "${TYPE}_DURATION=$DURATION"
          done

          MESSAGE="üì¢ Tests completed\n\n"
          MESSAGE+="üóì Date: ${RUN_DATE}\n\n"
          MESSAGE+="*API Tests:*\n‚úÖ Passed: $api_PASSED\n‚ùå Failed: $api_FAILED\nüí• Broken: $api_BROKEN\n‚ö™Ô∏è Skipped: $api_SKIPPED\n‚è± Duration: $api_DURATION ms\n\n"
          MESSAGE+="*E2E Tests:*\n‚úÖ Passed: $e2e_PASSED\n‚ùå Failed: $e2e_FAILED\nüí• Broken: $e2e_BROKEN\n‚ö™Ô∏è Skipped: $e2e_SKIPPED\n‚è± Duration: $e2e_DURATION ms\n\n"
          MESSAGE+="üîó Allure Report: ${REPORT_URL}"

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\":\"${TG_CHAT_ID}\",\"text\":\"${MESSAGE}\",\"parse_mode\":\"Markdown\"}" \
            https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage

