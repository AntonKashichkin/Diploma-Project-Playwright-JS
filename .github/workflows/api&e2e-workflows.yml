name: API & E2E Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npx playwright test --grep "@api" --output=allure-results/api
        continue-on-error: true

      - name: Install Java & Allure CLI
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install allure-commandline
        run: |
          npm install -g allure-commandline --save-dev
          allure --version

      - name: Generate Allure report
        run: |
          allure generate allure-results/api --clean -o allure-report/api

      - name: Prepare Allure history
        run: |
          mkdir -p allure-history/api
          cp -r allure-report/api/history allure-history/api/history || true
          cp -r allure-report/api/* allure-history/api/

      - name: Deploy API report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          force_orphan: false

      - name: Install Allurectl
        run: |
          DOWNLOAD_URL=$(curl -s https://api.github.com/repos/allure-framework/allurectl/releases/latest \
            | grep browser_download_url | grep linux_amd64 | cut -d '"' -f 4)
          curl -sLo allurectl "$DOWNLOAD_URL"
          chmod +x allurectl
          sudo mv allurectl /usr/local/bin/
          allurectl --version

      - name: Create Allure TestOps launch
        id: api_launch
        run: |
          LAUNCH_ID=$(allurectl launch create \
            --launch-name "API Tests - Build #${{ github.run_number }}" \
            --launch-tags "api,ci,github-actions" \
            --project-id ${{ secrets.ALLURE_PROJECT_ID }} \
            --endpoint ${{ secrets.ALLURE_ENDPOINT }} \
            --token ${{ secrets.ALLURE_TOKEN }} \
            --no-header \
            -o json | jq -r '.[0].id')
          echo "LAUNCH_ID=$LAUNCH_ID" >> $GITHUB_ENV

      - name: Upload API results to Allure TestOps
        run: |
          allurectl upload allure-results/api \
            --launch-id $LAUNCH_ID \
            --project-id ${{ secrets.ALLURE_PROJECT_ID }} \
            --endpoint ${{ secrets.ALLURE_ENDPOINT }} \
            --token ${{ secrets.ALLURE_TOKEN }}

      - name: Send Telegram notification for API
        if: always()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/api/index.html"
          RUN_DATE=$(date +"%Y-%m-%d %H:%M:%S")
          SUMMARY_FILE="allure-report/api/widgets/summary.json"

          if [ -f "$SUMMARY_FILE" ]; then
            PASSED=$(jq '.statistic.passed' "$SUMMARY_FILE")
            FAILED=$(jq '.statistic.failed' "$SUMMARY_FILE")
            BROKEN=$(jq '.statistic.broken' "$SUMMARY_FILE")
            SKIPPED=$(jq '.statistic.skipped' "$SUMMARY_FILE")
            DURATION=$(jq '.time.duration' "$SUMMARY_FILE")
          else
            PASSED="?"; FAILED="?"; BROKEN="?"; SKIPPED="?"; DURATION="?";
          fi

          MESSAGE="üì¢ *API Tests completed*\n\n"
          MESSAGE+="üóì Date: ${RUN_DATE}\n\n"
          MESSAGE+="‚úÖ Passed: $PASSED\n‚ùå Failed: $FAILED\nüí• Broken: $BROKEN\n‚ö™ Skipped: $SKIPPED\n‚è± Duration: $DURATION ms\n\n"
          MESSAGE+="üîó *Allure Report:* ${REPORT_URL}"

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\":\"${TG_CHAT_ID}\",\"text\":\"${MESSAGE}\",\"parse_mode\":\"Markdown\"}" \
            https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage

  e2e:
    runs-on: ubuntu-latest
    needs: api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npx playwright test --grep "@e2e" --output=allure-results/e2e
        continue-on-error: true

      - name: Install Java & Allure CLI
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install allure-commandline
        run: |
          npm install -g allure-commandline --save-dev
          allure --version

      - name: Generate Allure report
        run: |
          allure generate allure-results/e2e --clean -o allure-report/e2e

      - name: Prepare Allure history
        run: |
          mkdir -p allure-history/e2e
          cp -r allure-report/e2e/history allure-history/e2e/history || true
          cp -r allure-report/e2e/* allure-history/e2e/

      - name: Deploy E2E report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          force_orphan: false

      - name: Install Allurectl
        run: |
          DOWNLOAD_URL=$(curl -s https://api.github.com/repos/allure-framework/allurectl/releases/latest \
            | grep browser_download_url | grep linux_amd64 | cut -d '"' -f 4)
          curl -sLo allurectl "$DOWNLOAD_URL"
          chmod +x allurectl
          sudo mv allurectl /usr/local/bin/
          allurectl --version

      - name: Create Allure TestOps launch
        id: e2e_launch
        run: |
          LAUNCH_ID=$(allurectl launch create \
            --launch-name "E2E Tests - Build #${{ github.run_number }}" \
            --launch-tags "e2e,ci,github-actions" \
            --project-id ${{ secrets.ALLURE_PROJECT_ID }} \
            --endpoint ${{ secrets.ALLURE_ENDPOINT }} \
            --token ${{ secrets.ALLURE_TOKEN }} \
            --no-header \
            -o json | jq -r '.[0].id')
          echo "LAUNCH_ID=$LAUNCH_ID" >> $GITHUB_ENV

      - name: Upload E2E results to Allure TestOps
        run: |
